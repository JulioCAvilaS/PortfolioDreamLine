<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-pUA-Compatible" content="ie=edge" />
    <script src="jquery-3.7.1.slim.min.js"></script>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Página de Portfólio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="container-fluid">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>

        <div class="row">
            <nav class="navbar navbar-expand-lg fs-4">

                <a class=" col-2 navbar-brand" href="#">
                    <img src="imgs/logo.png" id="" alt="Logo" width="123" height=""
                        class="mx-5 align-text-top img-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offset-1 col-auto px-5 bg-white justify-content-center collapse navbar-collapse"
                    id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="px-3 nav-link active" aria-current="page" href="../Kelvin/home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="px-3 nav-link active" aria-current="page" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="px-3 nav-link active" aria-current="page" href="#">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="px-3 nav-link active" aria-current="page" href="../Kelvin/cadastro.html">Login</a>
                        </li>
                        <li class="text-black nav-item">
                            <a class="px-3 nav-link active" aria-current="page" href="#">Suporte</a>
                        </li>
                    </ul>
                </div>
                <div class="offset-2 col-1 justify-content-end ">
                    <a class="navbar-brand" href="https://instagram.com">
                        <img src="imgs/ins.png" alt="Logo" width="46" height="" class="img-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </a>

                </div>

            </nav>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div>
                    <h2 class="text-white">Portfólio</h2>
                    <h1 class="nome" id="nome"></h1>
                    <div class="foto-perfil" id="foto-perfil"></div>
                </div>
                <div class="text-white">
                    <div class="d-flex justify-content-between">
                        <h3 class="pt-3 d-flex text-wrap" id="estudio">
                            Mestre Tattoo
                        </h3>
                        <p class="pt-3 justify-content-end text" id="endereço">
                            Av. das indústrias - 350, Vila Olga / Santa Luzia - MG
                        </p>
                    </div>

                    <div class="border-top border-white"></div>
                    <div class="text-wrap pt-2 text" id="bio">

                    </div>


                </div>
                <div class="col-9 ">
                    <div class="star-widget">
                        <input type="radio" name="rate" id="rate-5" value="5">
                        <label for="rate-5" class="fas fa-star" id="r5"></label>
                        <input type="radio" name="rate" id="rate-4" value="4">
                        <label for="rate-4" class="fas fa-star" id="r4"></label>
                        <input type="radio" name="rate" id="rate-3" value="3">
                        <label for="rate-3" class="fas fa-star" id="r3"></label>
                        <input type="radio" name="rate" id="rate-2" value="2">
                        <label for="rate-2" class="fas fa-star" id="r2"></label>
                        <input type="radio" name="rate" id="rate-1" value="1">
                        <label for="rate-1" class="fas fa-star" id="r1"></label>
                    </div>
                </div>
                
            </div>
            <div class="offset-1 col-md-3 " id="fotos1"></div>
            <div class="ms-5 col-md-3" id="fotos2"></div>

        </div>

    </div>

    <div class="text-white container-fluid bg-dark mt-4">
        <div class="pt-3 row justify-content-center">
            <h2 class="col-3 text-center">
                Contato do artista
            </h2>
        </div>
        <div class="mt-4 row justify-content-center">
            <button type="button" href="https://instagram.com" class="col-1 btn btn-outline-light">Instagram</button>
            <button type="button" href="https://web.whatsapp.com"
                class="col-1 btn btn-outline-light mx-4">WhatsApp</button>
            <button type="button" href="https://gmail.com" class="col-1 btn btn-outline-light">E-mail</button>
        </div>

        <div class="mt-3 d-flex justify-content-center">
            <img src="imgs/logo.png" alt="Logo" width="107" class=" mx-5 d-inline-block align-text-top">
        </div>


    </div>



</body>

</html>
